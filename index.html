<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" type="imagex/png" href="src/img/favicon-32x32.png">
     <title>Coming Soon</title>
</head>
<body>

     <main>
          <section class="content-text">
               <div class="logo">
                    <img src="src/img/logo.svg" alt="Logotipo Site">
               </div>

               <div class="mobal-img">
                    <img src="src/img/hero-mobile.jpg" alt="">
               </div>

               <div class="text-banner">
                    <h1><span>We're</span> Coming Soon</h1>

                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-todate with announcements and out launch deals</p>
               </div>

               <form>
                    <input autocomplete="off" type="email" name="email" id="email" placeholder="Email Address" required>
                    <img id="imgError" src="src/img/icon-error.svg" alt="error icon">
                    <button>
                         <img src="src/img/icon-arrow.svg" alt="">
                    </button>
               </form>
               <label id="msgError" >Please provide a valid email</label>
          </section>
          <section class="content-img"></section>
     </main>

     <script src="app.js"></script>
</body>
</html>
